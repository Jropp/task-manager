<!--
Where added tasks are displayed
-->
<link rel="import" href="https://polygit.org/components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="task-list">
	<template>
		<style include="shared-styles">
			:host {
				display: block;
				padding: 10px;
			}
		</style>
		<template is="dom-repeat" items="{{tasks}}" as="task">
			<div class="taskContainer">
				<hgroup on-click="expandTask">
					<h2>{{task.title}}</h2>
					<em>{{task.snippet}}</em>
					<h3>{{task.responsibleParty}}</h3>
					<!-- TODO: Have each task expandable to show more details, sort of like the setup for mint.com -->
					<p>{{task.description}}</p>
				</hgroup>
			</div>
		</template>

	</template>

	<script>
		class TaskList extends Polymer.Element {
			static get is() { return 'task-list'; }
			static get properties() {
				return {
					tasks: {
						type: Array
					}

				}
			}
			expandTask(){

			}
		}

		window.customElements.define(TaskList.is, TaskList);
	</script>
</dom-module>
